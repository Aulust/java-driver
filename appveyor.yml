environment:
  test_profile: unit
  cassandra_version: 3.0.5
  matrix:
    - java_version: 1.7.0
    - java_version: 1.8.0
      test_profile: short
platform:
  - x64
install:
  - ps: .\appveyor.ps1
build_script:
  - mvn -B install -DskipTests=true
test_script:
  - "mvn -B -Dcassandra.version=%cassandra_version% test -P%test_profile%"
cache:
  - C:\Users\appveyor\.m2
  - C:\ProgramData\chocolatey\bin
  - C:\ProgramData\chocolatey\lib
  - C:\Users\appveyor\maven
  - C:\Users\appveyor\jce_policy-1.7.0.zip
  - C:\Users\appveyor\jce_policy-1.8.0.zip
  - C:\Users\appveyor\.ccm\repository
  - C:\Users\appveyor\ccm
